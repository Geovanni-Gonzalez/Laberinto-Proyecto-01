<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Laberinto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        /* Estilo de slider */
        .slider-container {
            margin-top: 50px;
            text-align: center;
        }

        .form-range {
            width:80%;
        }

        /* Estilo de botones */
        .btn {
            margin-top: 10px; /* Espaciado entre botones */
        }

        /* Estilo de columnas */
        .col {
            margin-top: 50px;
        }

        .text-center{
            margin-top: 50px;
        }
        
        canvas {
            margin-top: 20px;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Laberinto</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="container text-center">
                <div class="row">
                    <div class="col d-flex flex-column align-items-center">
                        <!-- Botones alineados verticalmente -->
                        <button type="button" class="btn btn-primary">Generar Laberinto</button>
                        <div class="container slider-container">
                            <input type="range" class="form-range" min="10" max="100" value="50" id="slider">
                            <label for="slider">Tamaño del laberinto: <span id="slider-value">50</span></label>
                        </div>

                        <select class="form-select" aria-label="Default select example">
                            <option value="1">Fuerza bruta</option>
                            <option value="2">Optimization</option>
                        </select>

                        <button type="button" class="btn btn-primary">Resolver Laberinto</button>
                        <button type="button" class="btn btn-primary">Guardar Laberinto</button>
                        <button type="button" class="btn btn-primary">Cargar Laberinto</button>
                    </div>

                    <div class="col">
                        <!-- Aquí puedes agregar otro contenido o canvas para renderizar el laberinto -->

                        <canvas id="laberinto" width="580" height="500"></canvas>
                        


                        

                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Script para actualizar el valor del slider en tiempo real -->
    <script>
        const slider = document.getElementById('slider');
        const output = document.getElementById('slider-value');

        // Mostrar el valor inicial del slider
        output.innerHTML = slider.value;

        // Actualizar el valor mientras el slider se mueve
        slider.oninput = function() {
            output.innerHTML = this.value;
        }
    </script>

</body>
</html>
