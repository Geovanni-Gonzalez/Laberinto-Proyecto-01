<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Laberinto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        .slider-container {
            margin-top: 50px;
            text-align: center;
        }

        .form-range {
            width: 80%;
        }

        .btn {
            margin-top: 10px;
        }

        canvas {
            border: 2px solid black;
            display: block;
            margin: 0 auto;
        }
        .controls {
            text-align: center;
        }
    </style>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Laberinto</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="container text-center">
                <div class="row">
                    <div class="col d-flex flex-column align-items-center">
                        <button onclick="generarLaberinto()" type="button" class="btn btn-primary" id="generar-laberinto">Generar Laberinto</button>
                        <div class="container slider-container">
                            <input type="range" class="form-range" min="10" max="50" value="10" id="slider"  step="10">
                            <label for="slider">Tamaño del laberinto: <span id="slider-value">10</span></label>
                        </div>

                        <select class="form-select" aria-label="Default select example">
                            <option value="1">Fuerza bruta</option>
                            <option value="2">Optimización</option>
                        </select>

                        <button type="button" class="btn btn-primary">Resolver Laberinto</button>
                        <button type="button" class="btn btn-primary">Cargar Laberinto</button>
                        <button type="button" class="btn btn-primary">Guardar Laberinto</button>
                        
                    </div>

                    <div class="col">
                        <canvas id="laberintoCanvas" width="580" height="500"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Script para actualizar el valor del slider en tiempo real y generar el laberinto -->
    <script>
        const slider = document.getElementById('slider');   // Obtener el slider
        const output = document.getElementById('slider-value');// Obtener el valor del slider
        const canvas = document.getElementById('laberintoCanvas');// Obtener el canvas
        const ctx = canvas.getContext('2d');    // Obtener el contexto del canvas

        // Mostrar el valor inicial del slider
        output.innerHTML = slider.value;

        // Actualizar el valor mientras el slider se mueve
        slider.oninput = function() {
            output.innerHTML = this.value;
        }

        // Función para generar el laberinto
        function generarLaberinto() {
            const tamaño = slider.value;
            fetch(`/generar_laberinto?tamaño=${tamaño}`)
                .then(response => response.json())
                .then(data => {
                    dibujarLaberinto(data);
                });
        }

        // Función para dibujar el laberinto en el canvas
        function dibujarLaberinto(data) {
            const tamañoCelda = canvas.width / data.length;  // Ajustar el tamaño de la celda según el tamaño del canvas y el laberinto

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < data.length; i++) {
                for (let j = 0; j < data[i].length; j++) {
                    if (data[i][j].paredes.top) {
                        ctx.moveTo(j * tamañoCelda, i * tamañoCelda);
                        ctx.lineTo((j + 1) * tamañoCelda, i * tamañoCelda);
                    }
                    if (data[i][j].paredes.right) {
                        ctx.moveTo((j + 1) * tamañoCelda, i * tamañoCelda);
                        ctx.lineTo((j + 1) * tamañoCelda, (i + 1) * tamañoCelda);
                    }
                    if (data[i][j].paredes.bottom) {
                        ctx.moveTo((j + 1) * tamañoCelda, (i + 1) * tamañoCelda);
                        ctx.lineTo(j * tamañoCelda, (i + 1) * tamañoCelda);
                    }
                    if (data[i][j].paredes.left) {
                        ctx.moveTo(j * tamañoCelda, (i + 1) * tamañoCelda);
                        ctx.lineTo(j * tamañoCelda, i * tamañoCelda);
                    }
                }
            }
            ctx.stroke();
        }

        // Al hacer clic en el botón "Generar Laberinto"
        document.getElementById('generar-laberinto').addEventListener('click', generarLaberinto);
    </script>
</body>
</html>
