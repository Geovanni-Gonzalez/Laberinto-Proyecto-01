<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Laberinto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        .slider-container {
            margin-top: 50px;
            text-align: center;
        }

        .form-range {
            width: 80%;
        }

        .btn {
            margin-top: 10px;
        }

        canvas {
            border: 2px solid black;
            display: block;
            margin: 0 auto;
        }
        .controls {
            text-align: center;
        }
    </style>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Laberinto</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="container text-center">
                <div class="row">
                    <div class="col d-flex flex-column align-items-center">
                        <button type="button" class="btn btn-primary" id="generar-laberinto">Generar Laberinto</button>
                        <div class="container slider-container">
                            <input type="range" class="form-range" min="10" max="50" value="10" id="slider"  step="10">
                            <label for="slider">Tamaño del laberinto: <span id="slider-value">50</span></label>
                        </div>

                        <select class="form-select" aria-label="Default select example">
                            <option value="1">Fuerza bruta</option>
                            <option value="2">Optimización</option>
                        </select>

                        <button type="button" class="btn btn-primary">Resolver Laberinto</button>
                        <button type="button" class="btn btn-primary">Cargar Laberinto</button>
                        <button type="button" class="btn btn-primary">Guardar Laberinto</button>
                        
                    </div>

                    <div class="col">
                        <canvas id="laberintoCanvas" width="580" height="500"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Script para actualizar el valor del slider en tiempo real y generar el laberinto -->
    <script>
        const slider = document.getElementById('slider');
        const output = document.getElementById('slider-value');
        const canvas = document.getElementById('laberintoCanvas');
        const ctx = canvas.getContext('2d');

        // Mostrar el valor inicial del slider
        output.innerHTML = slider.value;

        // Actualizar el valor mientras el slider se mueve
        slider.oninput = function() {
            output.innerHTML = this.value;
        }

        // Función para dibujar el laberinto en el canvas
        function dibujarLaberinto(laberinto) {
            const size = laberinto.length;
            const cellSize = canvas.width / size;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let row = 0; row < size; row++) {
                for (let col = 0; col < size; col++) {
                    // Dibujar muros y caminos
                    if (laberinto[row][col] === 1) {
                        ctx.fillStyle = 'black';
                    } else {
                        ctx.fillStyle = 'white';
                    }
                    ctx.fillRect(col * cellSize, row * cellSize, cellSize, cellSize);
                    ctx.strokeRect(col * cellSize, row * cellSize, cellSize, cellSize);
                }
            }
        }

        // Función para generar el laberinto desde el backend
        async function generarLaberinto() {
            const size = slider.value;

            const response = await fetch('/generar-laberinto', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ tamanno: size })
            });

            const laberinto = await response.json();
            dibujarLaberinto(laberinto);
        }

        // Al hacer clic en el botón "Generar Laberinto"
        document.getElementById('generar-laberinto').addEventListener('click', generarLaberinto);
    </script>

</body>
</html>
